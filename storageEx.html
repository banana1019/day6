<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const obj = {name: "Hong Gil Dong", age: 16, address: "한양"}

    // 자바스크립트 객체 -> JSON(문자열)로 변환
    const jsonStr = JSON.stringify(obj)

    console.log(jsonStr)

    // 로컬 스토리지에 저장
    localStorage.setItem("sample", jsonStr)

    const arr = [
        {name: '샤프', price: 3000},
        {name: '볼펜', price: 1500},
    ]

    localStorage.setItem("products", JSON.stringify(arr))

</script>
</body>
</html>
